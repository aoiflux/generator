operations:
  # Bulk manifest for emulating same EXE and EML files across multiple computers
  # Simulates consistent file deployment patterns across an enterprise environment

  # === COMPUTER-01 ===
  - action: create
    type: dir
    path: computer-01

  - action: create
    type: dir
    path: computer-01/program-files

  - action: create
    type: dir
    path: computer-01/mail

  - action: create
    type: dir
    path: computer-01/temp

  # Consistent executable files across systems
  - action: create
    path: computer-01/program-files/update-tool.exe
    content_len: 2048
    mtime: "2024-10-15T09:30:00Z"

  - action: create
    path: computer-01/program-files/system-monitor.exe
    content_len: 4096
    mtime: "2024-10-15T09:30:15Z"

  - action: create
    path: computer-01/temp/installer-${SEQ}.exe
    content_len: 1536
    mtime: "2024-10-15T10:15:00Z"

  # Email files with consistent naming
