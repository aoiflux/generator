    path: computer-01/mail/notification-001.eml
    content_len: 512
    mtime: "2024-10-15T08:45:00Z"

  - action: create
    path: computer-01/mail/alert-system.eml
    content_len: 768
    mtime: "2024-10-15T09:00:00Z"

